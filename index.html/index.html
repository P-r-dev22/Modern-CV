<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css"
/>
<link rel="stylesheet" href="./plugins/headline/headline.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>Modern CV</title>
</head>
<body>

    <nav>

        <div class="container inner">

            <div class="logo">
                <i class="uil uil-cell"></i>
                      NEXTGEN CV
            </div>
            <div>

                <button>

                    <i class="uil uil-print"></i>
                    Print 
                </button>
            </div>



        </div>
    </nav>

    <main class="container">

        <section class="profile" id="profile_ripple">

            <div class="left">
                <div class="avatar_block">
                    <img src="./images/user.jpg" alt="">
                    <span>
                        <i class="uil uil-comment-dots"></i>
                    </span>

                </div>
                <div>
                    <h2> Pranay Rahangdale</h2>
                    <p class="cd-headline loading-bar">
                        <span class="cd-words-wrapper">
                            <b class="is-visible">Software Engineer</b>
                            <b>Java Developer</b>
                            <b>Java FullStack Developer</b>
                        </span>
                    </p>
                </div>
            </div>
            <div class="right">
                <ul class="contact">
                    <li>
                        <i class="uil uil-phone-volume"></i>
                        <strong>Phone : </strong> +91 7066599382
                    </li>
                    <li>
                        <i class="uil uil-envelope"></i>
                        <strong>Email : </strong> rahangdale.pranay010@gmail.com
                    </li>
                </ul>
                <ul class="socials">
                    <li>
                        <a href="#">
                            <i class="uil uil-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="uil uil-linkedIn"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="uil uil-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./plugins/headline/headline.js"></script>
    <script src="./plugins/ripples.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
